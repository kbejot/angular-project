<div class="contrainer">
    <div id="alertMsg">
      <p>{{ message }}</p>
    </div>
  </div>
  
  <div id="home" class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-12 my-3" *ngFor="let article of list">
        <app-article 
          [titleArticle]="article.titleArticle" 
          [prixArticle]="article.prixArticle" 
          [available]="article.available"
          (info)="onAffiche($event)">
        </app-article>
      </div>
    </div>
  </div>
