<div>
    <div class="card articleInfo text-center">
        <img class="card-img-top" [src]="urlImg" [alt]="textAltImg">
        <div class="card-body">
            <h5 class="card-title" [ngStyle]="{color: getColor()}">
                {{ titleArticle }}
                <span *ngIf="available == false"> - INDISPONIBLE</span>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ prixArticle }}â‚¬</h6>
            <p class="card-text">Une description</p>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary me-1" (click)="onLike()" [ngClass]="{'show' : like === true, 'hidden' : like === false}">J'aime</button>
                <button class="btn btn-danger noLike" (click)="onLike()" [ngClass]="{'show' : like === false, 'hidden': like === true}">Je n'aime pas</button>
            </div>

            <p class="mt-2">Nombre de like : {{ totalNbLike }}</p>

            <input type="text" placeholder="Ecris un commentaire" class="mb-2" [(ngModel)]="comment">
            <p>COMMENTAIRE : {{ comment }}</p>
        </div>
    </div>
</div>
