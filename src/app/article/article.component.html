<div>
    <div class="card articleInfo">
        <img class="card-img-top" [src]="urlImg" [alt]="textAltImg" style="object-fit: cover; height: 200px;">
        <div class="card-body">
            <h5 class="card-title">{{ titleArticle }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ prixArticle }}â‚¬</h6>
            <p class="card-text">Une description</p>

            <button class="btn btn-primary" (click)="onLike()">J'aime</button>
            <p class="mt-2">Nombre de like : {{ totalNbLike }}</p>

            <input type="text" placeholder="Ecris un commentaire" [(ngModel)]="comment">
            <p>COMMENTAIRE : {{ comment }}</p>
        </div>
    </div>
</div>
